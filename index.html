<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DUNIA VIRAL</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; margin: 0; }
    .header { background: #111; padding: 10px; text-align: center; position: relative; }
    .header h1 { color: #fff; margin: 0; }
    .burger {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }
    .burger div {
      background: white;
      height: 4px;
      margin: 5px 0;
    }
    .side-menu {
      background: #222;
      width: 200px;
      position: fixed;
      top: 0;
      left: -200px;
      height: 100%;
      padding-top: 60px;
      transition: 0.3s ease;
    }
    .side-menu a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }
    .side-menu a:hover {
      background: #333;
    }
    .side-menu.open { left: 0; }
    .kategori-menu {
      overflow-x: auto;
      background: #222;
      white-space: nowrap;
    }
    .kategori-menu ul {
      margin: 0;
      padding: 0;
      display: flex;
      list-style: none;
    }
    .kategori-menu li {
      margin: 0;
    }
    .kategori-menu a {
      display: inline-block;
      padding: 10px 16px;
      color: #fff;
      text-decoration: none;
    }
    .kategori-menu a:hover {
      background: #444;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      border: none;
      font-size: 16px;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .video-item {
      background: #111;
      border-radius: 5px;
      overflow: hidden;
      transition: 0.2s ease;
    }
    .video-item:hover {
      transform: scale(1.03);
    }
    .video-item img {
      width: 100%;
      display: block;
    }
    .video-item h3 {
      font-size: 14px;
      padding: 8px;
      color: white;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="burger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <h1>DUNIA VIRAL</h1>
  </div>

  <div id="sideMenu" class="side-menu">
    <a href="index.html">Beranda</a>
    <a href="admin.html">Admin</a>
  </div>

  <nav class="kategori-menu">
    <ul>
      <li><a href="#" onclick="filterKategori('semua')">Semua</a></li>
      <li><a href="#" onclick="filterKategori('populer')">Populer</a></li>
      <li><a href="#" onclick="filterKategori('indo')">INDO</a></li>
      <li><a href="#" onclick="filterKategori('subindo')">SUB INDO</a></li>
      <li><a href="#" onclick="filterKategori('asian')">ASIAN</a></li>
      <li><a href="#" onclick="filterKategori('uncensored')">UNCENSORED</a></li>
      <li><a href="#" onclick="filterKategori('cosplay')">COSPLAY</a></li>
      <li><a href="#" onclick="filterKategori('bule')">BULE</a></li>
    </ul>
  </nav>

  <input type="text" id="searchInput" onkeyup="cariVideo()" placeholder="Cari video...">

  <div id="videoList" class="video-list"></div>

  <script>
    const data = [
      {"judul": "andini vs adiknya","thumbnail": "https://img.doodcdn.io/snaps/zgg65d8rjx9b7ho7.jpg","link": "https://vide0.net/e/om95uaphl2vw","kategori": "indo","pemain": "andini"},
      {"judul": "andini permata 2","thumbnail": "https://img.doodcdn.io/snaps/66gcxkoetxhczlq1.jpg","link": "https://vide0.net/e/uj7hov5n0l88","kategori": "indo","pemain": "andini"},
      {"judul": "andini permata solo 3","thumbnail": "https://img.doodcdn.io/snaps/6eb7hr7tg5llqyei.jpg","link": "https://vide0.net/e/s8kbd6zhc41i","kategori": "indo","pemain": "andini"},
      {"judul": "andini permata solo 4","thumbnail": "https://img.doodcdn.io/snaps/8lb2hwudu8o3dlmc.jpg","link": "https://vide0.net/e/su92r5gw02u5","kategori": "indo","pemain": "andini"}
    ];

    function tampilkanVideo(filter = 'semua') {
      const list = document.getElementById('videoList');
      list.innerHTML = '';
      const hasil = data.filter(v => filter === 'semua' || v.kategori === filter);
      hasil.forEach(video => {
        const item = document.createElement('div');
        item.className = 'video-item';
        item.innerHTML = `
          <a href="video.html?judul=${encodeURIComponent(video.judul)}">
            <img src="${video.thumbnail}" alt="${video.judul}">
            <h3>${video.judul}</h3>
          </a>
        `;
        list.appendChild(item);
      });
    }

    function filterKategori(kat) {
      tampilkanVideo(kat);
    }

    function cariVideo() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const hasil = data.filter(video => video.judul.toLowerCase().includes(input));
      const list = document.getElementById('videoList');
      list.innerHTML = '';
      hasil.forEach(video => {
        const item = document.createElement('div');
        item.className = 'video-item';
        item.innerHTML = `
          <a href="video.html?judul=${encodeURIComponent(video.judul)}">
            <img src="${video.thumbnail}" alt="${video.judul}">
            <h3>${video.judul}</h3>
          </a>
        `;
        list.appendChild(item);
      });
    }

    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('open');
    }

    tampilkanVideo();
  </script>
</body>
</html>
