<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DUNIA VIRAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER + MENU BURGER -->
  <header>
    <div class="logo">DUNIA VIRAL</div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </header>

  <!-- MENU KATEGORI -->
  <nav class="kategori-menu" id="menuKategori">
    <ul>
      <li><a href="#" onclick="filterKategori('semua')">SEMUA</a></li>
      <li><a href="#" onclick="filterKategori('populer')">POPULER</a></li>
      <li><a href="#" onclick="filterKategori('indo')">INDO</a></li>
      <li><a href="#" onclick="filterKategori('subindo')">SUB INDO</a></li>
      <li><a href="#" onclick="filterKategori('asian')">ASIAN</a></li>
      <li><a href="#" onclick="filterKategori('uncensored')">UNCENSORED</a></li>
      <li><a href="#" onclick="filterKategori('cosplay')">COSPLAY</a></li>
      <li><a href="#" onclick="filterKategori('bule')">BULE</a></li>
    </ul>
  </nav>

  <!-- SEARCH -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari judul atau pemain..." />
  </div>

  <!-- VIDEO CONTAINER -->
  <main>
    <div id="videoContainer" class="video-grid"></div>
  </main>

  <!-- FOOTER -->
  <footer><p>© DUNIA VIRAL 2025</p></footer>

  <!-- SCRIPTS -->
  <script src="index-script.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById('menuKategori').classList.toggle('show');
    }
  </script>
</body>
</html>
