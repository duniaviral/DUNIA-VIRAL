<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tonton Video - DUNIA VIRAL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0 10px;
    }

    .video-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px 10px;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .related-videos {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }

    .related-videos div {
      width: 150px;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }

    .related-videos img {
      width: 100%;
      display: block;
    }

    .related-videos p {
      color: #eee;
      font-size: 14px;
      padding: 5px;
    }

    .back-button {
      text-align: center;
      margin-top: 20px;
    }

    .back-button a {
      display: inline-block;
      padding: 10px 20px;
      background: #444;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    a {
      color: #66ccff;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <p>Memuat video...</p>
  </div>

  <script src="video-script.js"></script>
</body>
</html>
