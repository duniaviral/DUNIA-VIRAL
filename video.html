
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Putar Video - DUNIA VIRAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body{margin:0;padding:0;background:#000}iframe{width:100vw;height:100vh;border:none}</style>
</head>
<body>
    <iframe id="video-frame" allowfullscreen></iframe>
    <script>
        const params = new URLSearchParams(window.location.search);
        const link = params.get("link");
        if (link) document.getElementById("video-frame").src = decodeURIComponent(link);
    </script>
</body>
</html>
