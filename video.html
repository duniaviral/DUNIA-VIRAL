<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .video-player iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 10px;
    }

    .judul-video {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .video-lainnya {
      padding: 1rem;
    }

    .video-lainnya h3 {
      margin-bottom: 0.5rem;
    }

    .video-list {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .video-list .card {
      min-width: 160px;
    }

    .btn-back {
      display: block;
      text-align: center;
      margin: 1rem auto;
      padding: 0.6rem 1.2rem;
      background: #444;
      color: #fff;
      border-radius: 10px;
      width: max-content;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="judul-video" id="judulVideo">Memuat...</div>
  <div class="video-player" id="videoPlayer"></div>
  <div class="video-lainnya" id="videoLainnya"></div>
  <a href="index.html" class="btn-back">‚Üê Kembali ke Beranda</a>

  <script src="video-script.js"></script>
</body>
</html>
