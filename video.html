<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tonton Video - DUNIA VIRAL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0 10px;
    }

    .video-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px 10px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
      color: #fff;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h3 {
      font-size: 20px;
      margin-bottom: 10px;
      margin-top: 30px;
      text-align: left;
      color: #fff;
    }

    .related-videos {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 10px 0;
      margin-top: 20px;
      scroll-behavior: smooth;
    }

    .related-videos::-webkit-scrollbar {
      height: 6px;
    }

    .related-videos::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }

    .related-videos::-webkit-scrollbar-track {
      background: #222;
    }

    .related-videos div {
      flex: 0 0 auto;
      width: 110px;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .related-videos div:hover {
      transform: scale(1.05);
    }

    .related-videos img {
      width: 100%;
      display: block;
    }

    .related-videos p {
      color: #eee;
      font-size: 13px;
      padding: 5px;
    }

    .back-button {
      text-align: center;
      margin-top: 25px;
      margin-bottom: 40px;
    }

    .back-button a {
      display: inline-block;
      padding: 10px 20px;
      background: #444;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-button a:hover {
      background: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <p>Memuat video...</p>
  </div>

  <script src="video-script.js"></script>
</body>
</html>
