<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Putar Video | DUNIA VIRAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>DUNIA VIRAL - Pemutar Video</header>
  <div id="video-player" style="text-align:center; padding:20px;">
    <p>Memuat video...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const video = data[id];
        if (!video) {
          document.getElementById("video-player").innerHTML = "<p>Video tidak ditemukan</p>";
          return;
        }

        document.title = video.judul + " | DUNIA VIRAL";
        document.getElementById("video-player").innerHTML = `
          <h2>${video.judul}</h2>
          <iframe src="${video.link}" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
        `;
      });
  </script>
</body>
</html>
