<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Putar Video</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }

    .video-player iframe {
      width: 100%;
      height: 280px;
      border: none;
      border-radius: 10px;
    }

    .judul-video {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .kembali {
      display: block;
      text-align: center;
      margin: 1rem;
      color: #0f0;
      text-decoration: none;
    }

    .video-lainnya {
      padding: 1rem;
    }

    .video-lainnya h3 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: #ddd;
    }

    .video-list {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding-bottom: 1rem;
    }

    .video-list .card {
      min-width: 100px;
      font-size: 0.7rem;
      flex-shrink: 0;
    }

    .video-list .card img {
      width: 100%;
      border-radius: 5px;
    }

    .video-list .judul {
      font-size: 0.65rem;
      margin: 0.2rem 0;
      color: #eee;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="video-player" id="videoPlayer"></div>
  <div class="judul-video" id="judulVideo"></div>
  <a href="index.html" class="kembali">‚Üê Kembali ke Beranda</a>
  <div class="video-lainnya">
    <h3>Video Lainnya</h3>
    <div class="video-list" id="videoList"></div>
  </div>

  <script src="video-script.js"></script>
</body>
</html>
