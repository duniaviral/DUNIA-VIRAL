<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  .video-player iframe {
  width: 100%;
  height: 220px;
  border: none;
  border-radius: 10px;
}

.judul-video {
  text-align: center;
  margin-top: 1rem;
  font-size: 1rem;
}

.video-lainnya {
  padding: 1rem;
}

.video-lainnya h3 {
  margin-bottom: 0.5rem;
  font-size: 1rem;
  color: #ddd;
}

.video-list {
  display: flex;
  overflow-x: auto;
  gap: 0.6rem;
  padding-bottom: 1rem;
}

.video-list .card {
  min-width: 120px;
  font-size: 0.75rem;
}

.video-list .card img {
  width: 100%;
  border-radius: 6px;
}

.video-list .judul {
  font-size: 0.7rem;
  margin: 0.3rem 0;
  color: #eee;
  text-align: center;
} 
  </style>
</head>
<body>

  <div class="judul-video" id="judulVideo">Memuat...</div>
  <div class="video-player" id="videoPlayer"></div>
  <div class="video-lainnya" id="videoLainnya"></div>
  <a href="index.html" class="btn-back">‚Üê Kembali ke Beranda</a>

  <script src="video-script.js"></script>
</body>
</html>
