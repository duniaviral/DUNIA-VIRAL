<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putar Video</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .video-player iframe {
      width: 100%;
      height: 280px;
      border: none;
      border-radius: 10px;
    }
    .judul-video {
      text-align: center;
      margin: 1rem;
      font-size: 1.2rem;
    }
    .video-list {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 1rem;
    }
    .video-list .card {
      min-width: 100px;
      font-size: 0.7rem;
    }
    .video-list .card img {
      width: 100%;
      border-radius: 5px;
    }
    .kembali {
      display: block;
      text-align: center;
      color: #0f0;
      margin-top: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="video-player" id="videoPlayer"></div>
  <div class="judul-video" id="judulVideo"></div>
  <a href="index.html" class="kembali">‚Üê Kembali ke Beranda</a>
  <div class="video-list" id="videoList"></div>
  <script src="video-script.js"></script>
</body>
</html>
