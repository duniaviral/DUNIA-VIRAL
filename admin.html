<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Manual - DUNIA VIRAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    input, select, button, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input, select, textarea {
      background: #222;
      color: #fff;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    textarea {
      height: 160px;
    }
  </style>
</head>
<body>

  <h2>ðŸ›  Tambah Video (Manual)</h2>

  <form id="videoForm">
    <input type="text" id="judul" placeholder="Judul Video" required>
    <input type="text" id="thumbnail" placeholder="Link Thumbnail" required>
    <input type="text" id="link" placeholder="Link Video (Doodstream)" required>
    
    <select id="kategori" required>
      <option value="">Pilih Kategori</option>
      <option value="indo">INDO</option>
      <option value="subindo">SUB INDO</option>
      <option value="asian">ASIAN</option>
      <option value="uncensored">UNCENSORED</option>
      <option value="cosplay">COSPLAY</option>
      <option value="bule">BULE</option>
      <option value="populer">POPULER</option>
    </select>

    <input type="text" id="pemain" placeholder="Nama Pemain" required>

    <button type="button" onclick="generateJSON()">ðŸ”§ Buat JSON</button>
  </form>

  <h3>ðŸ“„ Hasil JSON:</h3>
  <textarea id="output" readonly></textarea>

  <script>
    function generateJSON() {
      const data = {
        judul: document.getElementById("judul").value.trim(),
        thumbnail: document.getElementById("thumbnail").value.trim(),
        link: document.getElementById("link").value.trim(),
        kategori: document.getElementById("kategori").value,
        pemain: document.getElementById("pemain").value.trim()
      };

      const output = JSON.stringify(data, null, 2);
      document.getElementById("output").value = output;
    }
  </script>

</body>
</html>
